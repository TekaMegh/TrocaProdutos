<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
<f:view contentType="text/html">
    <ui:include src="/resources/templates/header.xhtml" />
    <h:body>
    <h:form>
        <h1><h:outputText value="Dados do Produto"/></h1>
        
        <h:panelGroup id="formActionPanel" layout="block" styleClass="row"
            style="margin-top:20px;">
            <p:commandButton id="saveButton" value="Salvar" action="#{usuarioBean.save()}" 
                    update="@this" process="@this" styleClass="btn"/>
            <f:verbatim>&#160;&#160;</f:verbatim>
            <p:commandButton id="cancelButton" value="Cancelar" styleClass="btn"
                    immediate="true" process="@this" update="@this"
                    action="#{usuarioBean.cancelarRedirect}" />
        </h:panelGroup>
    </h:form>
    </h:body>
    <ui:include src="/resources/templates/footer.xhtml" />
</f:view>
</html>
