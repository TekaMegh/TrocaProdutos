<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
<f:view contentType="text/html">
    <ui:include src="/resources/templates/header.xhtml" />
    <h:body>
    <h:form>
        <div class="row pt170">
            <h1><h:outputText value="Login"/></h1>
            <h:panelGroup layout="block" styleClass="col-xs-8 ptb10">
                <h:outputLabel for="email" value="Email: " />
                <p:inputText id="email" value="#{usuarioBean.logado.email}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-xs-8 ptb10">
                <h:outputLabel for="senha" value="Senha: " />
                <p:password id="senha" value="#{usuarioBean.logado.senha}" required="true" />
            </h:panelGroup>
            <h:panelGroup id="formActionPanel" layout="block" styleClass="row"
                style="margin-top:20px;">
                <p:commandButton id="loginButton" value="Entrar" action="#{usuarioBean.login()}" 
                        update="@this" process="@this" ajax="false" styleClass="btn"/>
                <f:verbatim>&#160;&#160;</f:verbatim>
                <p:commandButton id="cancelButton" value="Cancelar" styleClass="btn"
                        immediate="true" process="@this" update="@this"
                        action="#{usuarioBean.cancelarRedirect}" />
            </h:panelGroup>
        </div>
    </h:form>
    </h:body>
    <ui:include src="/resources/templates/footer.xhtml" />
</f:view>
</html>
