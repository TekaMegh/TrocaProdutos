<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TrocaDecor</title>
        
        <link href="${request.contextPath}/resources/css/style.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div id="main_login" class="main-login">
                    
                    Troca Decor

                    <h:panelGroup rendered="#{usuarioBean.logado == null}">
                        <p:commandButton id="cadastrarButton" value="Cadastrar" styleClass="btn right-button"
                            immediate="true" process="@this" update="@this"
                            action="#{usuarioBean.cadastrarRedirect}" />
                        <p:commandButton id="loginButton" value="Login" styleClass="btn right-button"
                            immediate="true" process="@this" update="@this"
                            action="#{usuarioBean.entrarRedirect}" />
                    </h:panelGroup>
                    <p:menuButton value="menu" styleClass="right-button btn" rendered="#{usuarioBean.logado != null}">
                        <p:menuitem value="Sair" action="#{usuarioBean.logout}" update="@form"/>
                        <p:menuitem value="Cadastrar Produto" action="#{produtoTrocaBean.cadastrarRedirect}" />
                        <p:menuitem value="Chat" action="#{chatBean.conversasRedirect}" />
                    </p:menuButton>
                    <div class="top-blue-line"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
