<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="/resources/templates/header.xhtml" />

    <h:body>
        <h:form>
            <h1><h:outputText value="Conversa com #{chatBean.novaConversa.idUsuario2.id != usuarioBean.logado.id ? chatBean.novaConversa.idUsuario2.nome : chatBean.novaConversa.idUsuario1.nome} sobre produto #{chatBean.novaConversa.idProduto.id} - #{chatBean.novaConversa.idProduto.nome}"/></h1>
            <h:panelGroup id="tablePanel" layout="block" styleClass="ptb10">
                <p:dataTable id="table" var="mensagem" value="#{chatBean.novaConversa.mensagemCollection}" lazy="false" emptyMessage="Sem mensagens" sortBy="data" sortOrder="descending">

                    <p:column style="width:25%" headerText="Remetente">
                        <h:outputText value="#{mensagem.idUsuario.nome}" rendered="#{mensagem.idUsuario.id != usuarioBean.logado.id}"/>
                        <h:outputText value="VocÃª" rendered="#{mensagem.idUsuario.id == usuarioBean.logado.id}"/>
                    </p:column>

                    <p:column style="width:50%" headerText="Mensagem">
                        <h:outputText  value="#{mensagem.texto}" />
                    </p:column>
                    
                    <p:column style="width:25%" headerText="Enviado em">
                        <h:outputText  value="#{mensagem.dataEnvio}" >
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <h:panelGroup id="mensagemPanel" layout="block" styleClass="ptb10">
                <p:inputText id="mensagem" value="#{chatBean.novaMensagem}" placeholder="Mensagem"/>
                <f:verbatim>&#160;&#160;</f:verbatim>
                <p:commandButton id="enviar" value="Enviar" action="#{chatBean.enviaMsg()}" 
                                 update="@this" process="pesquisaPanel" ajax="false" styleClass="btn"/>
            </h:panelGroup>



        </h:form>
    </h:body>
    <ui:include src="/resources/templates/footer.xhtml" />
</html>
