<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
<f:view contentType="text/html">
    <ui:include src="/resources/templates/header.xhtml" />
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{chatBean.initChat(usuarioBean.logado)}" />
        </f:metadata>
    <h:form>
        <h1>Conversas</h1>
            <p:dataTable id="tableConversas" var="conversa" lazy="true" value="#{chatBean.conversas}" 
                rowSelectMode="add" selectionMode="single" style="width:100%;height:100%" 
                selection="#{chatBean.novaConversa}" rowKey="#{conversa.id}"
                paginator="true" emptyMessage="Sem resultados" sortBy="id" sortOrder="descending"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                paginatorPosition="bottom" rows="10" currentPageReportTemplate="{currentPage} de {totalPages}">
                <p:column headerText="Id">
                    <h:outputText value="#{conversa.id}" />
                </p:column>
                <p:column headerText="Produto">
                    <h:outputText value="#{conversa.idProduto.id} - #{conversa.idProduto.nome}" />
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{conversa.idUsuario2.id != usuarioBean.logado.id ? conversa.idUsuario2.nome : conversa.idUsuario1.nome}" />
                </p:column>
            </p:dataTable>
            <p:contextMenu id="contextMenu" for="tableConversas" >
                <p:menuitem id="chat" value="Ver conversa" action="#{chatBean.criarNovaConversa}"/>
            </p:contextMenu>
        
    </h:form>
    </h:body>
    <ui:include src="/resources/templates/footer.xhtml" />
</f:view>
</html>
